<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Beer Review</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Beer Review by Mati</h1>
      </div>

<!-- The beer name, category, and review form AND submit button -->
      <form>
        <h3>Add a New Beer</h3>
        <div>
          <input type="text" id="beerName" placeholder="Beer Name">
          </input>
        </div>
        <div>
          <input type="text" id="beerCategory" placeholder="Category">
          </input>
        </div>
        <div>
          <input type="number" id="rating" placeholder="Rate the beer from 0-5">
          </input>
        </div>
        <button type="button" class="btn btn-primary" id="post-beer">Post</button>
      </form>

<!-- List of beers and sort button -->
      <section class="beers">
        <h2>Beers</h2>
        <button type="button" class="btn btn-primary" id="sort">Sort Beers by Rating</button>
        <ul class="beers-list">
          <li>example</li>
        </ul>
      </section>

  </div>
  </div>

<!-- linked scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
